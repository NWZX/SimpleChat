name: Build & Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Build page
        env:
          REACT_APP_FIREBASE_CONFIG: '${{ secrets.REACT_APP_FIREBASE_CONFIG }}'
          REACT_APP_API_GATEWAY: '${{ secrets.REACT_APP_API_GATEWAY }}'
        run: npm run build
      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIMPLECHAT_37DA5 }}'
          channelId: live
          projectId: simplechat-37da5
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          
